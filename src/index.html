<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaskFlow</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Inline CSS vars so page is never blank before styles.css loads -->
  <style>
    :root {
      --bg-page: #f0f2f8;
      --bg-card: #ffffff;
      --bg-card-blur: rgba(255,255,255,0.88);
      --bg-column: #f7f8fc;
      --bg-input: #ffffff;
      --bg-hover: #f1f5f9;
      --bg-drop: #eef2ff;
      --bg-badge: #f1f5f9;
      --border: #e2e8f0;
      --border-hover: #a5b4fc;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --accent-bg: #eef2ff;
      --accent-glow: rgba(99,102,241,0.22);
      --success: #10b981;
      --success-bg: #ecfdf5;
      --success-border: #6ee7b7;
      --warning: #f59e0b;
      --warning-text: #92400e;
      --warning-bg: #fffbeb;
      --danger: #ef4444;
      --danger-bg: #fef2f2;
      --danger-border: #fca5a5;
      --info-bg: #f8fafc;
      --shadow: rgba(15,23,42,0.07);
      --shadow-hover: rgba(15,23,42,0.14);
    }
    body { margin: 0; background: #f0f2f8; color: #0f172a; }
  </style>

  <!--
    Runs synchronously BEFORE Angular and BEFORE styles.css.
    Only sets the data-theme attribute â€” styles.css handles the actual variables.
    DO NOT use style.setProperty here; let the CSS file do the work.
  -->
  <script>
    (function () {
      var saved = localStorage.getItem('tf_theme');
      var dark  = saved ? saved === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
      if (dark) {
        // Pre-paint background so there's no white flash before CSS loads
        document.documentElement.style.background = '#0d0f1a';
        document.documentElement.style.color      = '#e2e8f0';
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
